<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <div class="container">
    <h1>ðŸ‘¤ Participant Details</h1>
    <form id="infoForm">
      <label>Full Name:</label><br>
      <input type="text" name="name" required><br><br>

      <label>Email Address:</label><br>
      <input type="email" name="email" required><br><br>

      <label>Age:</label><br>
      <input type="number" name="age" required><br><br>

      <label>Gender:</label><br>
      <select name="gender" required>
        <option value="" disabled selected>Select</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Non-binary">Non-binary</option>
        <option value="Prefer not to say">Prefer not to say</option>
      </select><br><br>

      <label>Profession / Role:</label><br>
      <input type="text" name="profession" required><br><br>

      <button type="submit">Start Test</button>
    </form>
  </div>

  <footer style="margin-top: 40px; text-align:center; font-size: 14px;">

  <script>
    document.getElementById('infoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const userInfo = {};
      for (const [key, value] of formData.entries()) {
        userInfo[key] = value;
      }
      localStorage.setItem("user_info", JSON.stringify(userInfo));
      window.location.href = "test.html?test=iq";
    });
  </script>
</body>
</html>
