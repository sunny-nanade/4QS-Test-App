<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>4QS Results Summary</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .summary {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    canvas {
      max-width: 100%;
      margin: 30px 0 0;
    }
    h2 {
      margin-top: 20px;
      color: #333;
    }
    .scores p, .user-info p {
      font-size: 18px;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="summary" id="resultContent">
    <h1>ðŸŽ¯ Your 4QS Report</h1>

    <div class="user-info" id="userDetails"></div>
    <hr/>

    <div class="scores" id="scoreOutput"></div>
    <canvas id="radarChart"></canvas>
  </div>

  <script>
    const tests = ["iq", "eq", "aq", "sq", "stress"];
    const scores = {};
    const scoreOutput = document.getElementById("scoreOutput");

    // âœ… Accurate ML-style scoring: Only for answered questions
    function scoreML(responses) {
      if (!responses || responses.length === 0) return 0;
      const answered = responses.filter(r => r !== null);
      if (answered.length === 0) return 0;

      let total = 0;
      answered.forEach(r => {
        const val = parseInt(r);
        if (!isNaN(val)) {
          total += val; // Likert
        } else {
          total += 1; // MCQ assumption
        }
      });

      const maxPossible = answered.length * 5;
      return Math.round((total / maxPossible) * 100);
    }

    // Calculate individual scores
    tests.forEach(test => {
      const responses = JSON.parse(localStorage.getItem(`${test}_responses`) || "[]");
      scores[test.toUpperCase()] = scoreML(responses);
    });

    // Compute final 4QS
    const fourQS = Math.round((scores.IQ + scores.EQ + scores.AQ + scores.SQ) / 4);

    // Load user info
    const userInfo = JSON.parse(localStorage.getItem("user_info") || "{}");
    document.getElementById("userDetails").innerHTML = `
      <h2>ðŸ‘¤ Participant Info</h2>
      <p><strong>Name:</strong> ${userInfo.name || 'N/A'}</p>
      <p><strong>Email:</strong> ${userInfo.email || 'N/A'}</p>
      <p><strong>Age:</strong> ${userInfo.age || 'N/A'}</p>
      <p><strong>Gender:</strong> ${userInfo.gender || 'N/A'}</p>
      <p><strong>Profession:</strong> ${userInfo.profession || 'N/A'}</p>
    `;

    // Show test scores
    for (const [key, val] of Object.entries(scores)) {
      scoreOutput.innerHTML += `<p><strong>${key}:</strong> ${val} / 100</p>`;
    }
    scoreOutput.innerHTML += `<hr/><p><strong>ðŸ§  Final 4QS Score:</strong> ${fourQS} / 100</p>`;

    // Radar chart
    new Chart(document.getElementById("radarChart"), {
      type: "radar",
      data: {
        labels: ["IQ", "EQ", "AQ", "SQ", "Stress"],
        datasets: [{
          label: "Your Score",
          data: [scores.IQ, scores.EQ, scores.AQ, scores.SQ, scores.STRESS],
          fill: true,
          borderColor: "#007bff",
          backgroundColor: "rgba(0, 123, 255, 0.2)",
          pointBackgroundColor: "#007bff"
        }]
      },
      options: {
        responsive: true,
        scales: {
          r: {
            angleLines: { display: true },
            suggestedMin: 0,
            suggestedMax: 100
          }
        }
      }
    });
  </script>
</body>
</html>
