<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>4QS Results Summary</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="summary" id="resultContent">
    <h1>ðŸŽ¯ Your 4QS Report</h1>
    <div class="user-info" id="userDetails"></div>
    <hr/>
    <div class="scores" id="scoreOutput"></div>
    <canvas id="radarChart"></canvas>
  </div>

  <script>
    const tests = ["iq", "eq", "aq", "sq", "stress"];
    const scores = {};
    const meta = {};
    const scoreOutput = document.getElementById("scoreOutput");

    const userInfo = JSON.parse(localStorage.getItem("user_info") || "{}");
    document.getElementById("userDetails").innerHTML = `
      <h2>ðŸ‘¤ Participant Info</h2>
      <p><strong>Name:</strong> ${userInfo.name || 'N/A'}</p>
      <p><strong>Email:</strong> ${userInfo.email || 'N/A'}</p>
      <p><strong>Age:</strong> ${userInfo.age || 'N/A'}</p>
      <p><strong>Gender:</strong> ${userInfo.gender || 'N/A'}</p>
      <p><strong>Profession:</strong> ${userInfo.profession || 'N/A'}</p>
    `;

    function scoreLikert(responses, test) {
      const answered = responses.filter(r => r !== null && r !== '');
      let total = 0;
      answered.forEach(r => {
        const num = Number(r);
        total += isNaN(num) ? 1 : num;
      });
      const maxPossible = answered.length * 5;
      meta[test] = { attempted: answered.length };
      return maxPossible === 0 ? 0 : Math.round((total / maxPossible) * 100);
    }

    function scoreIQ(responses) {
      const questions = JSON.parse(localStorage.getItem("iq_questions_shown") || "[]");
      let correct = 0;
      let attempted = 0;
      responses.forEach((r, i) => {
        if (r !== null && r !== "") {
          attempted++;
          const userAns = r.trim().toLowerCase();
          const correctAns = (questions[i]?.answer || "").trim().toLowerCase();
          if (userAns === correctAns) correct++;
        }
      });
      meta.iq = { attempted, correct };
      return questions.length === 0 ? 0 : Math.round((correct / questions.length) * 100);
    }

    async function calculateResults() {
      for (const test of tests) {
        const responses = JSON.parse(localStorage.getItem(`${test}_responses`) || "[]");
        if (test === "iq") {
          scores.IQ = scoreIQ(responses);
        } else {
          scores[test.toUpperCase()] = scoreLikert(responses, test);
        }
      }

      const fourQS = Math.round((scores.IQ + scores.EQ + scores.AQ + scores.SQ) / 4);

      for (const [key, val] of Object.entries(scores)) {
        scoreOutput.innerHTML += `<p><strong>${key}:</strong> ${val} / 100</p>`;
        const m = meta[key.toLowerCase()];
        if (m) {
          scoreOutput.innerHTML += `<p>Attempted: ${m.attempted || 0}</p>`;
          if (m.correct !== undefined) {
            scoreOutput.innerHTML += `<p>Correct: ${m.correct}</p>`;
          }
        }
        scoreOutput.innerHTML += `<br/>`;
      }

      scoreOutput.innerHTML += `<hr/><p><strong>ðŸ§  Final 4QS Score:</strong> ${fourQS} / 100</p>`;

      new Chart(document.getElementById("radarChart"), {
        type: "radar",
        data: {
          labels: ["IQ", "EQ", "AQ", "SQ", "Stress"],
          datasets: [{
            label: "Your Score",
            data: [scores.IQ, scores.EQ, scores.AQ, scores.SQ, scores.STRESS],
            fill: true,
            borderColor: "#007bff",
            backgroundColor: "rgba(0, 123, 255, 0.2)",
            pointBackgroundColor: "#007bff"
          }]
        },
        options: {
          responsive: true,
          scales: {
            r: {
              angleLines: { display: true },
              suggestedMin: 0,
              suggestedMax: 100
            }
          }
        }
      });
    }

    calculateResults();
  </script>
</body>
</html>
