<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>4QS Results Summary</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    .summary {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    canvas {
      max-width: 100%;
      margin-top: 30px;
    }
    h2 {
      margin-top: 20px;
      color: #333;
    }
    .scores p, .user-info p {
      font-size: 18px;
      margin: 6px 0;
    }
    #download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="summary" id="resultContent">
    <h1>ðŸŽ¯ Your 4QS Report</h1>

    <div class="user-info" id="userDetails"></div>
    <hr/>

    <div class="scores" id="scoreOutput"></div>
    <canvas id="radarChart"></canvas>
    <button id="download-btn" onclick="downloadPDF()">ðŸ“„ Download as PDF</button>
  </div>

  <script>
    const tests = ["iq", "eq", "aq", "sq", "stress"];
    const scores = {};
    const scoreOutput = document.getElementById("scoreOutput");

    // ðŸ§  Simulated ML-style scoring: scale responses from 0-5 â†’ out of 100
    function scoreML(responses) {
      if (!responses || responses.length === 0) return 0;
      let total = 0;
      responses.forEach(r => {
        const val = parseInt(r);
        if (!isNaN(val)) {
          total += val;
        } else {
          total += 1; // assume MCQ is binary correct
        }
      });
      return Math.round((total / (responses.length * 5)) * 100);
    }

    // ðŸš€ Calculate test scores
    tests.forEach(test => {
      const responses = JSON.parse(localStorage.getItem(`${test}_responses`) || "[]");
      scores[test.toUpperCase()] = scoreML(responses);
    });

    // ðŸ“Š Compute final 4QS (average of IQ, EQ, AQ, SQ)
    const fourQS = Math.round((scores.IQ + scores.EQ + scores.AQ + scores.SQ) / 4);

    // ðŸ‘¤ User Info
    const userInfo = JSON.parse(localStorage.getItem("user_info") || "{}");
    document.getElementById("userDetails").innerHTML = `
      <h2>ðŸ‘¤ Participant Info</h2>
      <p><strong>Name:</strong> ${userInfo.name || 'N/A'}</p>
      <p><strong>Email:</strong> ${userInfo.email || 'N/A'}</p>
      <p><strong>Age:</strong> ${userInfo.age || 'N/A'}</p>
      <p><strong>Gender:</strong> ${userInfo.gender || 'N/A'}</p>
      <p><strong>Profession:</strong> ${userInfo.profession || 'N/A'}</p>
    `;

    // ðŸ“Š Text Summary
    for (const [key, val] of Object.entries(scores)) {
      scoreOutput.innerHTML += `<p><strong>${key}:</strong> ${val} / 100</p>`;
    }
    scoreOutput.innerHTML += `<hr/><p><strong>ðŸ§  Final 4QS Score:</strong> ${fourQS} / 100</p>`;

    // ðŸ“ˆ Radar Chart
    new Chart(document.getElementById("radarChart"), {
      type: "radar",
      data: {
        labels: ["IQ", "EQ", "AQ", "SQ", "Stress"],
        datasets: [{
          label: "Your Score",
          data: [scores.IQ, scores.EQ, scores.AQ, scores.SQ, scores.STRESS],
          fill: true,
          borderColor: "#007bff",
          backgroundColor: "rgba(0, 123, 255, 0.2)",
          pointBackgroundColor: "#007bff"
        }]
      },
      options: {
        responsive: true,
        scales: {
          r: {
            angleLines: { display: true },
            suggestedMin: 0,
            suggestedMax: 100
          }
        }
      }
    });

    // ðŸ“„ Download as PDF
    function downloadPDF() {
      const element = document.getElementById("resultContent");
      const userInfo = JSON.parse(localStorage.getItem("user_info") || "{}");
      const opt = {
        margin:       0.5,
        filename:     `4QS_${userInfo.name || 'Participant'}.pdf`,
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2, useCORS: true },
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
