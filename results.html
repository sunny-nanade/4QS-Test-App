<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>4QS Results Summary</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .summary {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    canvas {
      max-width: 100%;
      margin-top: 30px;
    }
    h2 {
      margin-top: 20px;
      color: #333;
    }
    .scores p, .user-info p {
      font-size: 18px;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div class="summary" id="resultContent">
    <h1>ðŸŽ¯ Your 4QS Report</h1>

    <div class="user-info" id="userDetails"></div>
    <hr/>
    <div class="scores" id="scoreOutput"></div>
    <canvas id="radarChart"></canvas>
  </div>

  <script>
    const tests = ["iq", "eq", "aq", "sq", "stress"];
    const scores = {};
    const meta = {};
    const scoreOutput = document.getElementById("scoreOutput");

    // ðŸ‘¤ Show participant info
    const userInfo = JSON.parse(localStorage.getItem("user_info") || "{}");
    document.getElementById("userDetails").innerHTML = `
      <h2>ðŸ‘¤ Participant Info</h2>
      <p><strong>Name:</strong> ${userInfo.name || 'N/A'}</p>
      <p><strong>Email:</strong> ${userInfo.email || 'N/A'}</p>
      <p><strong>Age:</strong> ${userInfo.age || 'N/A'}</p>
      <p><strong>Gender:</strong> ${userInfo.gender || 'N/A'}</p>
      <p><strong>Profession:</strong> ${userInfo.profession || 'N/A'}</p>
    `;

    function scoreLikert(responses, test) {
      const answered = responses.filter(r => r !== null && r !== '');
      let total = 0;
      answered.forEach(r => {
        const val = Number(r);
        total += isNaN(val) ? 1 : val;
      });
      const max = answered.length * 5;
      meta[test] = { attempted: answered.length };
      return max ? Math.round((total / max) * 100) : 0;
    }

    function scoreIQ(responses) {
      const shownQuestions = JSON.parse(localStorage.getItem("iq_questions_shown") || "[]");
      let correct = 0;
      let attempted = 0;

      responses.forEach((r, i) => {
        if (r !== null && r !== "") {
          attempted++;
          const userAns = r.trim().toLowerCase();
          const correctAns = (shownQuestions[i]?.answer || "").trim().toLowerCase();
          if (userAns === correctAns) correct++;
        }
      });

      meta.iq = { attempted, correct };
      return attempted ? Math.round((correct / shownQuestions.length) * 100) : 0;
    }

    async function scoreEQ(responses) {
      const res = await fetch("questions/eq.json");
      const questions = await res.json();

      const composites = {};
      const attempts = {};

      responses.forEach((r, i) => {
        if (!r || !questions[i]) return;

        const comp = questions[i].composite || "General";
        const reverse = questions[i].reverse;
        const val = ["Strongly Disagree", "Disagree", "Neutral", "Agree", "Strongly Agree"].indexOf(r) + 1;
        const score = reverse ? 6 - val : val;

        if (!composites[comp]) composites[comp] = 0;
        if (!attempts[comp]) attempts[comp] = 0;

        composites[comp] += score;
        attempts[comp]++;
      });

      let compositeScores = [];
      let totalScore = 0;
      let count = 0;

      for (const comp in composites) {
        const max = attempts[comp] * 5;
        const percent = max ? Math.round((composites[comp] / max) * 100) : 0;
        compositeScores.push(percent);
        scoreOutput.innerHTML += `<p><strong>EQ - ${comp}:</strong> ${percent} / 100</p>`;
        totalScore += percent;
        count++;
      }

      const eqFinal = count ? Math.round(totalScore / count) : 0;
      meta.eq = { attempted: responses.filter(r => r).length };
      return eqFinal;
    }

    async function calculateResults() {
      for (const test of tests) {
        const responses = JSON.parse(localStorage.getItem(`${test}_responses`) || "[]");

        if (test === "iq") {
          scores.IQ = scoreIQ(responses);
        } else if (test === "eq") {
          scores.EQ = await scoreEQ(responses);
        } else {
          scores[test.toUpperCase()] = scoreLikert(responses, test);
        }
      }

      const fourQS = Math.round((scores.IQ + scores.EQ + scores.AQ + scores.SQ) / 4);

      for (const [key, val] of Object.entries(scores)) {
        scoreOutput.innerHTML += `<p><strong>${key}:</strong> ${val} / 100</p>`;
        const m = meta[key.toLowerCase()];
        if (m) {
          scoreOutput.innerHTML += `<p>Attempted: ${m.attempted || 0}</p>`;
          if (m.correct !== undefined) {
            scoreOutput.innerHTML += `<p>Correct: ${m.correct}</p>`;
          }
        }
        scoreOutput.innerHTML += `<br/>`;
      }

      scoreOutput.innerHTML += `<hr/><p><strong>ðŸ§  Final 4QS Score:</strong> ${fourQS} / 100</p>`;

      // Radar chart
      new Chart(document.getElementById("radarChart"), {
        type: "radar",
        data: {
          labels: ["IQ", "EQ", "AQ", "SQ", "Stress"],
          datasets: [{
            label: "Your Score",
            data: [scores.IQ, scores.EQ, scores.AQ, scores.SQ, scores.STRESS],
            fill: true,
            borderColor: "#007bff",
            backgroundColor: "rgba(0, 123, 255, 0.2)",
            pointBackgroundColor: "#007bff"
          }]
        },
        options: {
          responsive: true,
          scales: {
            r: {
              angleLines: { display: true },
              suggestedMin: 0,
              suggestedMax: 100
            }
          }
        }
      });
    }

    calculateResults();
  </script>
</body>
</html>
